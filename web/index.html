<html>
  <head>
    <title>Game Database</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      h1 {
        color: #333;
      }
      ul {
        list-style-type: none;
        padding: 0;
      }
      li {
        background: #f4f4f4;
        margin: 10px 0;
        padding: 10px;
        border-radius: 5px;
      }
      img {
        height: auto;
        max-width: 200px;
        display: block;
        margin-top: 10px;
      }
    </style>
    <script type="module">
      async function fetchGames() {
        const response = await fetch("http://localhost:1234/api/games");
        const jsonData = await response.json();
        console.log(jsonData);
        const html = jsonData.games
          .map(
            (game) => `<li>${game.name} - ${game.genres.join(", ")}
            <img src="${game.background_image}" alt="${game.name}"/>
          </li>`
          )
          .join("");
        document.querySelector("main").innerHTML = `<ul>${html}</ul>`;
      }
      window.onload = fetchGames;
    </script>
  </head>
  <body>
    <h1>Welcome to the Game Database</h1>
    <main></main>
  </body>
</html>
